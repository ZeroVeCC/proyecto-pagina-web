    <main id="MainContent" class="content-for-layout focus-none" role="main" tabindex="-1" style="padding-top: 90px;">
        <section class="section py-5">
            <div class="container">
                <h1 class="main-page-title page-title h0 mb-4">
            Contacto
          </h1>
          <h2 class="h2 mb-4">
            Por favor, ingresa tu información y consulta.
          </h2>
          <form method="post" action="/contact#ContactForm" id="ContactForm" accept-charset="UTF-8" class="needs-validation" novalidate>
            <div class="row mb-3">
              <div class="col-md-6 mb-3">
                <label for="ContactForm-name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="ContactForm-name" name="contact[Name]" placeholder="Nombre" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="ContactForm-email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="ContactForm-email" name="contact[email]" placeholder="Email" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6 mb-3">
                <label for="ContactForm-phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="ContactForm-phone" name="contact[Phone number]" placeholder="Teléfono">
              </div>
              <div class="col-md-6 mb-3">
                <label for="ContactForm-orderId" class="form-label">direccion</label>
                <input type="text" class="form-control" id="ContactForm-orderId" name="contact[direccion]" placeholder="Direccion">
              </div>
            </div>
            <div class="mb-3">
              <label for="ContactForm-body" class="form-label">Comentario</label>
              <textarea class="form-control" id="ContactForm-body" name="contact[Comment]" rows="5" placeholder="Escribe tu comentario aquí"></textarea>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">
                Enviar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
